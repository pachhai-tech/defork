<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Brand / Press Kit — Creative Forking</title><link rel="stylesheet" href="./style.css"/></head>
<body>
<header class="wrap header">
  <div class="logo">Creative Forking</div>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./brand.html">Brand</a>
    <a href="./privacy.html">Privacy</a>
    <a href="./terms.html">Terms</a>
  </nav>
</header>
<main class="wrap">
  <h1>Brand / Press Kit</h1>
  <section class="card">
    <h3>Logo</h3>
    <p><img src="../brand/logo.svg" alt="Creative Forking logo" style="max-width:480px;width:100%"/></p>
    <p><a class="btn" href="../brand/logo.svg" download>Download SVG</a></p>
  </section>
  <section class="card">
    <h3>Social Card</h3>
    <p><img src="../brand/social-card.svg" alt="Social card" style="max-width:600px;width:100%"/></p>
    <p><a class="btn" href="../brand/social-card.svg" download>Download SVG</a></p>
  </section>
  <section class="card">
    <h3>Colors</h3>
    <pre><code id="pal">{}</code></pre>
    <p><a class="btn" href="../brand/palette.json" download>Download palette.json</a></p>
  </section>
</main>
<footer class="wrap footer">
  <div>© Creative Forking MVP</div>
  <div class="small"><a href="./privacy.html">Privacy</a> · <a href="./terms.html">Terms</a></div>
</footer>
<script>
fetch('../brand/palette.json').then(r=>r.json()).then(j=>{
  document.getElementById('pal').textContent = JSON.stringify(j,null,2)
})
</script>
</body></html>
